<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>EBAC - Exercício HTML</h1>
      <h2>Validação de formulário</h2>
      <form id="form-validação">
        <input
          type="number"
          id="a_campo"
          required
          placeholder="Número do campo A"
        />

        <input
          type="number"
          id="b_campo"
          required
          placeholder="Número do campo B"
        />

        <button id="btn-depositar" type="submit">Depositar</button>
      </form>
      <p class="sucess-message"></p>
      <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
