<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Segoe+UI"
      rel="stylesheet"
    />
    <title>Sorteador</title>
  </head>
  <body>
    <div class="container">
      <h1>Sorteador</h1>
      <p>Insira um número maior ou igual a 2:</p>
      <input type="number" id="numero" min="2" />
      <button onclick="sortear()">Sortear</button>
      <div class="result" id="resultado">
        <p>O número sorteado é: <span id="numeroSorteado"></span></p>
      </div>
    </div>
    <script src="dist/script.min.js"></script>
  </body>
</html>
